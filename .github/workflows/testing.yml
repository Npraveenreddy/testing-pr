name: My Workflow

on:
  # push:
  #   branches:
  #     - test
  #     - pr
  pull_request:
    branches:
      - pr

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Print pull request number
        run: echo "Pull Request number is ${{ github.event.pull_request.number }}"

